<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast-Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5de771fad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showtext(SuccessMsg)">Success</button>
        <button onclick="showtext(ErrorMsg)">Error</button>
        <button onclick="showtext(InvalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>

        let toastBox = document.getElementById('toastBox');
        let SuccessMsg = '<i class="fa-solid fa-circle-check"></i> Successfully Registered'
        let ErrorMsg = '<i class="fa-solid fa-circle-xmark"></i> Error Occured'
        let InvalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, please check! '

        function showtext(message){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = message;
            toastBox.appendChild(toast);

            if(message.includes('Error')){
                toast.classList.add('error')
            }
            if(message.includes('Invalid')){
                toast.classList.add('invalid')
            }

            setTimeout(() => {
                toast.remove();                
            }, 4000);

        }
    </script>
</body>
</html>
